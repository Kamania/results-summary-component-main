<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
    <link href="style.css" rel="stylesheet">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <p>Your Result</p>
        <div class="result">
            <div class="numerator main">76</div>
            <div class="denominator">of 100</div>
        </div>
        <div class="result-description">
            <p class="title">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </header>
    <main>
        <h4>Summary</h4>
        <section class="red">
            <img class="category-icon" alt="reaction icon" src="assets/images/icon-reaction.svg">
            <div class="category">Reaction</div>
            <div>
                <span>80</span>
                <span class="denominator">/ 100</span>
            </div>
        </section>
        <section class="yellow">
            <img class="category-icon" alt="icon representing memory" src="assets/images/icon-memory.svg">
            <div class="category">Memory</div>
            <div>
                <span>82</span>
                <span class="denominator">/ 100</span>
            </div>
        </section>
        <section class="green">
            <img class="category-icon" alt="verbal icon" src="assets/images/icon-verbal.svg">
            <div class="category">Verbal</div>
            <div>
                <span>61</span>
                <span class="denominator">/ 100</span>
            </div>
        </section>
        <section class="blue">
            <img class="category-icon" alt="eye icon" src="assets/images/icon-visual.svg">
            <div class="category">Visual</div>
            <div>
                <span>72</span>
                <span class="denominator">/ 100</span>
            </div>
        </section>
        <button class="btn-continue" type="button">Continue</button>
    </main>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chiira</a>.
</div>-->
</body>
</html>
