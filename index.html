<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
    <link href="style.css" rel="stylesheet">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h4>Your Result</h4>
        <div class="result">
            <div class="numerator main">76</div>
            <div class="denominator">of 100</div>
        </div>
        <div class="result-description">
            <h2>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </header>
    <main>
        <h3>Summary</h3>
        <section class="red">
            <img alt="reaction icon" src="assets/images/icon-reaction.svg">
            <div>Reaction</div>
            <div>
                <span>80</span>
                <span>/100</span>
            </div>
        </section>
        <section class="yellow">
            <img alt="icon representing memory" src="assets/images/icon-memory.svg">
            <div>Memory</div>
            <div>
                <span>82</span>
                <span>/100</span>
            </div>
        </section>
        <section class="green">
            <img alt="verbal icon" src="assets/images/icon-verbal.svg">
            <div>Verbal</div>
            <div>
                <span>61</span>
                <span>/100</span>
            </div>
        </section>
        <section class="blue">
            <img alt="eye icon" src="assets/images/icon-visual.svg">
            <div>Visual</div>
            <div>
                <span>72</span>
                <span>/100</span>
            </div>
        </section>
        <button class="btn-continue" type="button">Continue</button>
    </main>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chiira</a>.
</div>
</body>
</html>
